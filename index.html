<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-A-Mole</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <nav class="menu">
        <div class="menu-wrapper">
            <button class="start-btn">Start</button>
            <p>Score: <span class="score">0</span></p>
            <p>PB: <span class="pb">12</span></p>
            <p>Time: <span class="time">0</span></p>
        </div>
    </nav>
    <section class='board'>
        <div class="grid-container">
            <div class="grid-item">
                <img class='hole' src="/assets/hole.svg" alt="">
                <img class='bug' src="/assets/bug.svg" alt="">
            </div>
            <div class="grid-item">
                <img class='bug' src="/assets/bug.svg" alt="">
                <img class='hole' src="/assets/hole.svg" alt="">
            </div>
            <div class="grid-item">
                <img class='bug' src="/assets/bug.svg" alt="">
                <img class='hole' src="/assets/hole.svg" alt="">
            </div>
            <div class="grid-item">
                <img class='bug' src="/assets/bug.svg" alt="">
                <img class='hole' src="/assets/hole.svg" alt="">
            </div>
            <div class="grid-item">
                <img class='bug' src="/assets/bug.svg" alt="">
                <img class='hole' src="/assets/hole.svg" alt="">
            </div>
            <div class="grid-item">
                <img class='bug' src="/assets/bug.svg" alt="">
                <img class='hole' src="/assets/hole.svg" alt="">
            </div>
        </div>
    </section>
</body>

</html>
