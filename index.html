<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-A-Mole</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="title">Whac-A-Mole</h1>
    </header>
    <section class='board'>
        <div class="grid-container">
            <div class="grid-item">
                <img class='hole' src="/assets/hole.svg" alt="">
                <img class='bug' src="/assets/bug.svg" alt="">
            </div>
            <div class="grid-item">
                <img class='bug' src="/assets/bug.svg" alt="">
                <img class='hole' src="/assets/hole.svg" alt="">
            </div>
            <div class="grid-item">
                <img class='bug' src="/assets/bug.svg" alt="">
                <img class='hole' src="/assets/hole.svg" alt="">
            </div>
            <div class="grid-item">
                <img class='bug' src="/assets/bug.svg" alt="">
                <img class='hole' src="/assets/hole.svg" alt="">
            </div>
            <div class="grid-item">
                <img class='bug' src="/assets/bug.svg" alt="">
                <img class='hole' src="/assets/hole.svg" alt="">
            </div>
            <div class="grid-item">
                <img class='bug' src="/assets/bug.svg" alt="">
                <img class='hole' src="/assets/hole.svg" alt="">
            </div>
        </div>
    </section>
</body>

</html>
